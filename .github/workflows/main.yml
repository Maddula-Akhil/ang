name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
   build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install and Build
        run: |
          npm ci
          npm run build
          
      - name: Deploy 
        run: |
           npm run deploy
